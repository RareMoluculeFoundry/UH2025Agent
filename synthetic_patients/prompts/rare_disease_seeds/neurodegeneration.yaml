generation_prompt: |
  Generate a realistic clinical summary for a patient with suspected
  early-onset neurodegenerative disease. Consider:

  - Age of onset (crucial for differential)
  - Presenting symptoms (cognitive vs motor vs psychiatric)
  - Progression pattern
  - Neurological examination findings
  - Neuroimaging features
  - Family history and anticipation phenomenon
  - Multi-system involvement

  Clinical pearls:
  - Huntington: chorea, psychiatric, CAG repeat anticipation
  - Early-onset AD: memory + executive, presenilin mutations
  - FTD: behavioral/language, C9orf72 also causes ALS
  - SCA: ataxia pattern varies by type, repeat expansions
  - Friedreich: ataxia + cardiomyopathy + diabetes, GAA repeat
  - NBIA: dystonia + parkinsonism, "eye of tiger" on MRI
  - NPC: vertical supranuclear gaze palsy, hepatosplenomegaly

