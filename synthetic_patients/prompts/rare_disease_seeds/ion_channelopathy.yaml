# Ion Channelopathy Disease Seed
# For generating synthetic patients with sodium/potassium channel disorders

disease_category: "Ion Channelopathy"

example_conditions:
  - "Paramyotonia Congenita"
  - "Hyperkalemic Periodic Paralysis"
  - "Hypokalemic Periodic Paralysis"
  - "Myotonia Congenita (Thomsen)"
  - "Myotonia Congenita (Becker)"
  - "Sodium Channel Myotonia"
  - "Andersen-Tawil Syndrome"

genes_of_interest:
  - SCN4A      # Sodium channel
  - CLCN1      # Chloride channel
  - KCNJ2      # Potassium channel (Andersen-Tawil)
  - CACNA1S    # Calcium channel (HypoPP)
  - KCNJ18     # Potassium channel

phenotype_features:
  - "muscle stiffness"
  - "episodic weakness"
  - "cold sensitivity"
  - "exercise intolerance"
  - "myotonia"
  - "paradoxical myotonia"
  - "periodic paralysis"
  - "potassium sensitivity"
  - "eyelid myotonia"
  - "grip myotonia"
  - "percussion myotonia"
  - "difficulty relaxing muscles"
  - "warm-up phenomenon"
  - "cardiac arrhythmias"

inheritance_patterns:
  - "AD"  # Most channelopathies are autosomal dominant

typical_age_range: [5, 50]
sex_bias: null  # No sex bias

# Complexity level distribution (how often each level should be used)
