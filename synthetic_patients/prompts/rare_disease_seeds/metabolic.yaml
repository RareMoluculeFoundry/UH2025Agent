generation_prompt: |
  Generate a realistic clinical summary for a patient with suspected
  inborn error of metabolism. Consider:

  - Presentation pattern (acute vs chronic vs intermittent)
  - Precipitating factors (fasting, illness, protein intake)
  - Newborn screening results if applicable
  - Biochemical findings (amino acids, organic acids, acylcarnitines)
  - Multi-system involvement
  - Age at presentation

  Clinical pearls:
  - PKU: fair hair/skin, musty odor, elevated Phe
  - MSUD: maple syrup odor, branched-chain amino acid elevation
  - MCADD: hypoketotic hypoglycemia, medium-chain acylcarnitines
  - OTC: hyperammonemia, respiratory alkalosis, orotic aciduria
  - Gaucher: hepatosplenomegaly, bone crises, Ashkenazi Jewish
  - Fabry: acroparesthesias, angiokeratomas, renal/cardiac disease
  - Wilson: hepatic + neuropsychiatric, Kayser-Fleischer rings

