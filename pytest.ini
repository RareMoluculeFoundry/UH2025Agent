[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow to run (deselect with '-m "not slow"')
    gpu: marks tests as requiring GPU
    cuda: marks tests as requiring CUDA
    rocm: marks tests as requiring AMD ROCm
    mps: marks tests as requiring Apple MPS
    notebook: marks tests as notebook execution tests
    e2e: marks tests as end-to-end integration tests
    parity: marks tests as execution parity tests

addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:papermill

# Custom options defined in conftest.py:
# --backend: Force specific compute backend (cuda/rocm/mps/cpu)
# --use-stub: Use stub/mock mode for fast testing
# --keep-outputs: Keep test output files after completion
# --run-slow: Run slow tests
# --run-gpu: Run GPU-requiring tests
